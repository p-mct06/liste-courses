<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liste de courses</title>
  <style>
    /* [Styles conserv√©s √† l‚Äôidentique depuis ta version actuelle, non modifi√©s ici pour la clart√©] */
    /* On suppose que la palette pastel et le responsive sont d√©j√† en place */
  </style>
</head>
<body style="display: none;">
  <header>
    <div class="title">Liste de courses</div>
    <div id="filter-indicator"></div>
  </header>

  <div class="container" id="list-container"></div>

  <button class="add-btn" onclick="addItem()">+</button>

  <footer>
    <button class="footer-btn" onclick="addCategory()">‚ûï Rayon</button>
    <button class="footer-btn" onclick="checkAll()">‚úî Tout</button>
    <button class="footer-btn" onclick="filterItems()">üîç Filtrer</button>
    <button class="footer-btn" onclick="resetFilters()">‚ùå</button>
  </footer>

  <script>
    // Donn√©es principales
    let data = JSON.parse(localStorage.getItem("groceryData")) || {};
    let checkedItems = JSON.parse(localStorage.getItem("checkedItems")) || {};
    let authorizedUsers = JSON.parse(localStorage.getItem("authorizedUsers")) || ["mouchet.family@gmail.com"];
    let currentUser = null;
    let activeFilterCategory = null;
    let activeFilterLetter = null;

    function login() {
      const email = prompt("Veuillez entrer votre adresse email :");
      if (!email) return alert("Connexion annul√©e");
      if (!authorizedUsers.includes(email)) return alert("Acc√®s refus√© : email non autoris√©.");
      currentUser = email;
      document.body.style.display = "block";
      renderList();
      if (email === "mouchet.family@gmail.com") showAdminControls();
    }

    function showAdminControls() {
      const btn = document.createElement("button");
      btn.textContent = "üë• G√©rer les utilisateurs";
      btn.className = "footer-btn";
      btn.onclick = manageUsers;
      document.querySelector("footer").appendChild(btn);
    }

    function manageUsers() {
      const action = prompt("1: Ajouter | 2: Supprimer | 3: Lister");
      if (action === "1") {
        const newUser = prompt("Email √† ajouter :");
        if (newUser && !authorizedUsers.includes(newUser)) {
          authorizedUsers.push(newUser);
          alert("Ajout√© avec succ√®s.");
        }
      } else if (action === "2") {
        const toRemove = prompt("Email √† supprimer :");
        const index = authorizedUsers.indexOf(toRemove);
        if (index > -1) {
          authorizedUsers.splice(index, 1);
          alert("Supprim√© avec succ√®s.");
        }
      } else if (action === "3") {
        alert("Utilisateurs autoris√©s :\n" + authorizedUsers.join("\n"));
      }
      localStorage.setItem("authorizedUsers", JSON.stringify(authorizedUsers));
    }

    function saveData() {
      localStorage.setItem("groceryData", JSON.stringify(data));
      localStorage.setItem("checkedItems", JSON.stringify(checkedItems));
    }

    function renderList() {
      const container = document.getElementById("list-container");
      container.innerHTML = "";
      const indicator = document.getElementById("filter-indicator");
      let filters = [];
      if (activeFilterCategory) filters.push(`Rayon: ${activeFilterCategory}`);
      if (activeFilterLetter) filters.push(`Lettre: ${activeFilterLetter.toUpperCase()}`);
      indicator.textContent = filters.length ? `Filtres actifs ‚Äì ${filters.join(" | ")}` : "";

      for (const category in data) {
        if (activeFilterCategory && category !== activeFilterCategory) continue;
        const section = document.createElement("div");
        section.className = "category";
        section.innerHTML = `<h3 onclick="renameCategory('${category}')">${category}</h3>`;
        data[category].forEach((item, index) => {
          if (activeFilterLetter && !item.toLowerCase().startsWith(activeFilterLetter.toLowerCase())) return;
          const key = `${category}:${item}`;
          const itemDiv = document.createElement("div");
          itemDiv.className = "item";
          const checked = checkedItems[key] ? "checked" : "";
          itemDiv.innerHTML = `<input type="checkbox" ${checked} onchange="toggleCheck('${category}', '${item}')"><span onclick="renameItem('${category}', ${index})">${item}</span>`;
          section.appendChild(itemDiv);
        });
        container.appendChild(section);
      }
    }

    function addCategory() {
      const name = prompt("Nom du rayon :");
      if (name && !data[name]) {
        data[name] = [];
        saveData();
        renderList();
      }
    }

    function addItem() {
      const categories = Object.keys(data);
      if (!categories.length) return alert("Ajoutez d'abord un rayon.");
      const last = categories[categories.length - 1];
      const selected = prompt(`Dans quel rayon ?\n${categories.join(", ")}\n(Par d√©faut : ${last})`) || last;
      if (!data[selected]) return;
      const name = prompt("Nom de l'article :");
      if (name) {
        data[selected].push(name);
        saveData();
        renderList();
      }
    }

    function toggleCheck(category, item) {
      const key = `${category}:${item}`;
      checkedItems[key] = !checkedItems[key];
      saveData();
    }

    function checkAll() {
      for (const category in data) {
        data[category].forEach(item => {
          const key = `${category}:${item}`;
          checkedItems[key] = true;
        });
      }
      saveData();
      renderList();
    }

    function resetFilters() {
      activeFilterCategory = null;
      activeFilterLetter = null;
      renderList();
    }

    function filterItems() {
      const categories = Object.keys(data);
      const choice = prompt("Filtrer par :\n1. Rayon\n2. Premi√®re lettre\n3. Les deux\n4. R√©initialiser\n(Entrez 1, 2, 3 ou 4)");

      if (choice === "4") return resetFilters();
      if (choice === "1" || choice === "3") {
        const selectedCategory = prompt(`Choisir un rayon :\n${categories.join(', ')}`);
        if (selectedCategory && categories.includes(selectedCategory)) activeFilterCategory = selectedCategory;
      }
      if (choice === "2" || choice === "3") {
        const letter = prompt("Filtrer les articles commen√ßant par la lettre :");
        if (letter && letter.length === 1) activeFilterLetter = letter;
      }
      renderList();
    }

    function renameItem(category, index) {
      const current = data[category][index];
      const newName = prompt("Renommer l'article :", current);
      if (newName && newName !== current) {
        const oldKey = `${category}:${current}`;
        const newKey = `${category}:${newName}`;
        if (checkedItems[oldKey]) {
          checkedItems[newKey] = true;
          delete checkedItems[oldKey];
        }
        data[category][index] = newName;
        saveData();
        renderList();
      }
    }

    function renameCategory(oldName) {
      const newName = prompt("Renommer le rayon :", oldName);
      if (newName && newName !== oldName) {
        data[newName] = data[oldName];
        delete data[oldName];
        const newChecked = {};
        for (const key in checkedItems) {
          if (key.startsWith(`${oldName}:`)) {
            const itemName = key.split(':')[1];
            newChecked[`${newName}:${itemName}`] = checkedItems[key];
          } else {
            newChecked[key] = checkedItems[key];
          }
        }
        checkedItems = newChecked;
        saveData();
        renderList();
      }
    }

    window.onload = login;
  </script>
</body>
</html>
