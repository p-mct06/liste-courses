<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste de Courses Familiale</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fcefee, #e0f7fa);
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fffafc;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #6c5b7b;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
    input[type="email"], input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ffd3e0;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #f8b3c9;
    }
    .hidden { display: none; }
    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: 8px;
    }
    .user-item span {
      font-size: 14px;
    }
    .pastel-card {
      background: #fef6fb;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid #f3dfe7;
    }
    .error {
      color: #c0392b;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Liste de Courses</h1>

    <div id="loginSection">
      <label for="email">Entrez votre email :</label>
      <input type="email" id="email" placeholder="votre@email.com">
      <button onclick="login()">Se connecter</button>
      <div class="error" id="loginError"></div>
    </div>

    <div id="appSection" class="hidden">
      <p>Bienvenue, <span id="userEmail"></span></p>
      <button onclick="logout()">Se dÃ©connecter</button>

      <div id="adminPanel" class="pastel-card hidden">
        <h3>ðŸ‘‘ Administration</h3>
        <label for="newUser">Nouvel utilisateur autorisÃ© :</label>
        <input type="email" id="newUser" placeholder="email@exemple.com">
        <button onclick="addUser()">Ajouter</button>
        <div id="userList"></div>
      </div>
    </div>
  </div>

  <script>
    const adminEmail = 'mouchet.family@gmail.com';
    let authorizedUsers = ['mouchet.family@gmail.com'];
    let currentUser = null;

    function login() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      if (!authorizedUsers.includes(email)) {
        document.getElementById('loginError').textContent = "AccÃ¨s refusÃ©. Contactez l'administrateur.";
        return;
      }
      currentUser = email;
      localStorage.setItem('userEmail', email);
      showApp();
    }

    function showApp() {
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('appSection').classList.remove('hidden');
      document.getElementById('userEmail').textContent = currentUser;
      if (currentUser === adminEmail) {
        document.getElementById('adminPanel').classList.remove('hidden');
        refreshUserList();
      }
    }

    function logout() {
      localStorage.removeItem('userEmail');
      location.reload();
    }

    function addUser() {
      const newEmail = document.getElementById('newUser').value.trim().toLowerCase();
      if (!newEmail || authorizedUsers.includes(newEmail)) return;
      authorizedUsers.push(newEmail);
      document.getElementById('newUser').value = '';
      refreshUserList();
    }

    function removeUser(email) {
      if (email === adminEmail) return;
      authorizedUsers = authorizedUsers.filter(user => user !== email);
      refreshUserList();
    }

    function refreshUserList() {
      const list = document.getElementById('userList');
      list.innerHTML = '';
      authorizedUsers.forEach(user => {
        const item = document.createElement('div');
        item.className = 'user-item';
        item.innerHTML = `<span>${user}</span>` +
          (user !== adminEmail ? `<button onclick="removeUser('${user}')">Supprimer</button>` : '<span style="color: #999; font-size: 12px;">(Admin)</span>');
        list.appendChild(item);
      });
    }

    // Auto-login if already connected
    window.onload = () => {
      const saved = localStorage.getItem('userEmail');
      if (saved && authorizedUsers.includes(saved)) {
        currentUser = saved;
        showApp();
      }
    };
  </script>
</body>
</html>
