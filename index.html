<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liste de courses</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    header {
      background-color: #a8dadc;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #list-container {
      padding: 1rem;
    }
    .category {
      margin-bottom: 1.5rem;
    }
    .category h3 {
      color: #457b9d;
      margin-bottom: 0.5rem;
    }
    .item {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .item input[type='checkbox'] {
      margin-right: 0.5rem;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1faee;
      display: flex;
      justify-content: space-around;
      padding: 1rem 0;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      background: #1d3557;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal-content button:last-child {
      background: #e63946;
    }
  </style>
</head>
<body>
  <header>Ma liste de courses</header>
  <div id="list-container"></div>
  <footer>
    <button onclick="addItem()">Ajouter article</button>
    <button onclick="addCategory()">Ajouter rayon</button>
    <button onclick="checkAll()">Tout cocher</button>
    <button onclick="filterItems()">Filtrer</button>
    <button onclick="resetFilters()">R√©initialiser</button>
  </footer>
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Connexion</h3>
      <label>Adresse email :</label>
      <input type="email" id="emailInput" placeholder="Entrez votre email">
      <div id="errorMsg" style="color:red; display:none; margin-bottom:1rem;"></div>
      <button onclick="submitLogin()">Se connecter</button>
    </div>
  </div>
  <script>
    let defaultData = {
      "Fruits et l√©gumes ü•¶": [],
      "Boucherie ü•©": [],
      "Poissonnerie üêü": [],
      "Charcuterie üçñ": [],
      "Cr√®merie üßÄ": [],
      "√âpicerie sucr√©e üç´": [],
      "√âpicerie sal√©e ü•´": [],
      "Surgel√©s ‚ùÑÔ∏è": [],
      "Boissons ü•§": [],
      "Boulangerie ü•ñ": [],
      "P√¢tisserie üç∞": [],
      "Produits frais üßà": [],
      "Hygi√®ne üßº": [],
      "Entretien üßΩ": [],
      "Animalerie üê∂": [],
      "B√©b√© üë∂": [],
      "Divers üì¶": []
    };

    let data = JSON.parse(localStorage.getItem("groceryData")) || structuredClone(defaultData);
    let checkedItems = JSON.parse(localStorage.getItem("checkedItems")) || {};
    let authorizedUsers = JSON.parse(localStorage.getItem("authorizedUsers")) || ["mouchet.family@gmail.com"];
    let currentUser = null;
    let lastUsedCategory = localStorage.getItem("lastUsedCategory") || null;

    function submitLogin() {
      const email = document.getElementById("emailInput").value;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.style.display = "none";

      if (!email) {
        errorMsg.textContent = "Veuillez entrer un email.";
        errorMsg.style.display = "block";
        return;
      }
      if (!authorizedUsers.includes(email)) {
        errorMsg.textContent = "Acc√®s refus√©.";
        errorMsg.style.display = "block";
        return;
      }
      currentUser = email;
      document.getElementById("loginModal").style.display = "none";
      renderList();
    }

    function renderList() {
      const container = document.getElementById("list-container");
      container.innerHTML = "";
      for (const category in data) {
        const section = document.createElement("div");
        section.className = "category";
        section.innerHTML = `<h3>${category}</h3>`;
        data[category].forEach((item) => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "item";
          itemDiv.innerHTML = `<input type='checkbox'> <span>${item}</span>`;
          section.appendChild(itemDiv);
        });
        container.appendChild(section);
      }
    }

    function addItem() {
      let categoryNames = Object.keys(data);
      let selectHTML = '<select id="categorySelect">';
      categoryNames.forEach(cat => {
        const selected = (cat === lastUsedCategory) ? 'selected' : '';
        selectHTML += `<option value="${cat}" ${selected}>${cat}</option>`;
      });
      selectHTML += '</select>';
      const wrapper = document.createElement("div");
      wrapper.innerHTML = `<div><label>Choisissez un rayon :<br>${selectHTML}</label><br><label>Nom de l'article :<input id='itemInput'></label></div>`;

      const popup = document.createElement("div");
      popup.className = "modal";
      popup.innerHTML = `<div class='modal-content'>${wrapper.innerHTML}<br><button id='saveItem'>Ajouter</button> <button onclick='this.parentNode.parentNode.remove()'>Annuler</button></div>`;
      document.body.appendChild(popup);

      document.getElementById("saveItem").onclick = () => {
        const selectedCategory = document.getElementById("categorySelect").value;
        const item = document.getElementById("itemInput").value.trim();
        if (!item) return alert("Veuillez entrer un article.");
        data[selectedCategory].push(item);
        lastUsedCategory = selectedCategory;
        localStorage.setItem("lastUsedCategory", lastUsedCategory);
        localStorage.setItem("groceryData", JSON.stringify(data));
        document.body.removeChild(popup);
        renderList();
      }
    }

    function addCategory() {
      const wrapper = document.createElement("div");
      wrapper.innerHTML = `<div><label>Nom du nouveau rayon :<input id='categoryInput'></label></div>`;
      const popup = document.createElement("div");
      popup.className = "modal";
      popup.innerHTML = `<div class='modal-content'>${wrapper.innerHTML}<br><button id='saveCategory'>Ajouter</button> <button onclick='this.parentNode.parentNode.remove()'>Annuler</button></div>`;
      document.body.appendChild(popup);

      document.getElementById("saveCategory").onclick = () => {
        const newCategory = document.getElementById("categoryInput").value.trim();
        if (!newCategory) return alert("Veuillez entrer un nom de rayon.");
        if (data[newCategory]) return alert("Ce rayon existe d√©j√†.");
        data[newCategory] = [];
        localStorage.setItem("groceryData", JSON.stringify(data));
        document.body.removeChild(popup);
        renderList();
      }
    }

    function checkAll() {
      document.querySelectorAll("input[type='checkbox']").forEach(cb => cb.checked = true);
    }

    function filterItems() {
      alert("Fonction de filtre √† impl√©menter.");
    }

    function resetFilters() {
      alert("R√©initialisation des filtres √† impl√©menter.");
    }

    window.onload = () => {
      document.getElementById("loginModal").style.display = "flex";
    };
  </script>
</body>
</html>
